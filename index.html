<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AxentDev - Desarrollo de Software</title>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Open Sans', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
    }
    header {
      background-color: #004D92;
      color: white;
      padding: 20px 0;
      text-align: center;
    }
    header img {
      max-width: 200px;
      display: block;
      margin: 0 auto; /* Esto centra la imagen */
    }
    section.hero {
      text-align: center;
      padding: 50px 20px;
      background: linear-gradient(to right, #004D92, #0085D1);
      color: white;
    }
    .btn-primary {
      padding: 10px 20px;
      background-color: #0085D1;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 18px;
      cursor: pointer;
    }
    .btn-primary:hover {
      background-color: #005F8A;
    }
    .content {
      text-align: center;
      padding: 40px 20px;
    }
    .content h2 {
      font-size: 36px;
      color: #333;
    }
    footer {
      text-align: center;
      padding: 20px;
      background-color: #333;
      color: white;
    }
  </style>
</head>
<body>

  <!-- Header with Logo -->
  <header>
    <img src="images/ImageAxentDev.png" alt="Logo de AxentDev">
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <h1>Bienvenido a AxentDev</h1>
    <p>Tu empresa de desarrollo de software, creando soluciones innovadoras.</p>
    <button class="btn-primary">Contáctanos</button>
  </section>

  <!-- Content Section -->
  <section class="content">
    <h2>¿Por qué elegir AxentDev?</h2>
    <p>En AxentDev nos especializamos en crear aplicaciones innovadoras y de alta calidad que se adaptan a tus necesidades.</p>
  </section>

  <!-- Footer Section -->
  <footer>
    <p>&copy; 2025 AxentDev. Todos los derechos reservados.</p>
  </footer>

</body>
</html>
