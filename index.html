<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AxentDev - Soluciones para tu empresa</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .logo {
            max-width: 200px;
            margin-bottom: 20px;
        }
        h1 {
            color: #333;
        }
        p {
            font-size: 18px;
            color: #666;
        }
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .button-container {
            margin-top: 20px;
        }
        button {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 10px;
        }
        .primary-btn {
            background-color: #007bff;
            color: white;
        }
        .secondary-btn {
            background-color: #ccc;
            color: black;
        }
    </style>
</head>
<body>

<div class="container">
    <img src="images/ImageAxentDev.png" alt="Logo de AxentDev" class="logo">
    <h1>Bienvenido a AxentDev</h1>
    <p>Tu empresa de desarrollo de software.</p>

    <label for="company-size">Yo trabajo en:</label>
    <select id="company-size">
        <option value="">Selecciona el tamaño de compañía</option>
        <option value="grande">Grande (Más de 5000 empleados)</option>
        <option value="mediana-grande">Mediana - Grande (250 a 4999 empleados)</option>
        <option value="mediana">Mediana (50 a 249 empleados)</option>
        <option value="pequeña">Pequeña (10 a 49 empleados)</option>
        <option value="emergente">Emergente (1 a 9 empleados)</option>
    </select>

    <label for="industry">Empresa en:</label>
    <select id="industry">
        <option value="">Selecciona tu industria</option>
        <option value="educacion">Educación</option>
        <option value="finanzas">Finanzas</option>
        <option value="seguros">Seguros</option>
        <option value="salud">Salud</option>
        <option value="produccion">Producción</option>
        <option value="medios">Medios de Comunicación</option>
        <option value="ventas">Ventas/Comercio Online</option>
        <option value="software">Software y Servicios Tecnológicos</option>
        <option value="telecomunicaciones">Telecomunicaciones</option>
        <option value="transporte">Transporte</option>
        <option value="otro">Otro</option>
    </select>

    <div class="button-container">
        <button class="primary-btn" onclick="redirectUser()">Encuentra mi solución →</button>
        <button class="secondary-btn">No optimice mi experiencia</button>
    </div>
</div>

<script>
    function redirectUser() {
        var companySize = document.getElementById("company-size").value;
        var industry = document.getElementById("industry").value;

        if (companySize === "grande" && industry === "educacion") {
            window.location.href = "educaciongrande.html";
        } else {
            alert("No hay una solución específica para esta combinación todavía.");
        }
    }
</script>

</body>
</html>
