<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AxentDev - Soluciones para tu empresa</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .logo {
            max-width: 200px;
            margin-bottom: 20px;
        }
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
            background-color: #3d8bde;
            color: white;
        }
        select option {
            background-color: white;
            color: black;
        }
        .button {
            display: block;
            width: 100%;
            padding: 12px;
            font-size: 16px;
            color: white;
            background-color: #3d8bde;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        .button.secondary {
            background-color: #ccc;
            color: black;
        }
    </style>
</head>
<body>

    <div class="container">
        <img src="images/ImageAxentDev.png" alt="Logo de AxentDev" class="logo">
        <h1>Bienvenido a AxentDev</h1>
        <p>Tu empresa de desarrollo de software.</p>

        <label for="company-size">Yo trabajo en:</label>
        <select id="company-size">
            <option value="">Selecciona el tamaño de compañía</option>
            <option value="Grande">Grande (Más de 5000 empleados)</option>
            <option value="Mediana-Grande">Mediana - Grande (250 a 4999 empleados)</option>
            <option value="Mediana">Mediana (50 a 249 empleados)</option>
            <option value="Pequeña">Pequeña (10 a 49 empleados)</option>
            <option value="Emergente">Emergente (1 a 9 empleados)</option>
        </select>

        <label for="industry">Empresa en:</label>
        <select id="industry">
            <option value="">Selecciona tu industria</option>
            <option value="Educación">Educación</option>
            <option value="Finanzas">Finanzas</option>
            <option value="Seguros">Seguros</option>
            <option value="Salud">Salud</option>
            <option value="Producción">Producción</option>
            <option value="Medios de Comunicación">Medios de Comunicación</option>
            <option value="Ventas/Comercio Online">Ventas/Comercio Online</option>
            <option value="Software y Servicios Tecnológicos">Software y Servicios Tecnológicos</option>
            <option value="Telecomunicaciones">Telecomunicaciones</option>
            <option value="Transporte">Transporte</option>
            <option value="Otro">Otro</option>
        </select>

        <button class="button" onclick="redirectToSolution()">Encuentra mi solución -></button>
        <button class="button secondary">No optimice mi experiencia</button>
    </div>

    <script>
        function redirectToSolution() {
            var companySize = document.getElementById('company-size').value;
            var industry = document.getElementById('industry').value;

            if (companySize === "Grande" && industry === "Educación") {
                window.location.href = "educaciongrande.html";
            } else {
                alert("Por favor, selecciona las opciones correctas.");
            }
        }
    </script>

</body>
</html>
