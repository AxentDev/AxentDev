<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AxentDev - Software de Soporte para Educación</title>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Open Sans', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background-color: #004D92;
      color: white;
      padding: 20px 0;
      text-align: center;
    }

    header img {
      max-width: 200px;
      display: block;
      margin: 0 auto;
    }

    section.hero {
      text-align: center;
      padding: 50px 20px;
      background: linear-gradient(to right, #004D92, #0085D1);
      color: white;
    }

    .form-container {
      padding: 20px;
      background-color: white;
      box-shadow: 0px -2px 10px rgba(0, 0, 0, 0.1);
      margin-top: auto;
    }

    .form-content {
      max-width: 500px;
      width: 100%;
      padding: 20px;
      margin: 0 auto;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }

    .form-content h2 {
      text-align: center;
    }

    .form-content input[type="email"], .form-content button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 16px;
      box-sizing: border-box;
    }

    .form-content button {
      background-color: #004D92;
      color: white;
      cursor: pointer;
      font-size: 16px;
      height: 48px; /* Tamaño fijo para igualar la altura */
    }

    .form-content button:hover {
      background-color: #0070c0;
    }

    .btn-container {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-top: 20px;
    }

    .btn-primary, .btn-primary-link {
      width: 100%;
      padding: 12px;
      background-color: #004D92;
      color: white;
      text-align: center;
      border-radius: 5px;
      cursor: pointer;
      text-decoration: none;
      height: 48px; /* Iguala la altura de ambos botones */
    }

    .btn-primary:hover, .btn-primary-link:hover {
      background-color: #0070c0;
    }

    .social-icons {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-top: 20px;
    }

    .social-icons a {
      font-size: 30px;
      color: #004D92;
      text-decoration: none;
    }

    .social-icons a:hover {
      color: #0070c0;
    }
  </style>
</head>
<body>

  <header>
    <img src="images/ImageAxentDev.png" alt="Logo de AxentDev">
  </header>

  <section class="hero">
    <h1>Software de Soporte para Educación</h1>
    <p>Optimiza tu servicio de soporte educativo con nuestra solución de software innovadora.</p>
  </section>

  <section class="form-container">
    <div class="form-content">
      <h2>Ingresa Tu Correo Electrónico</h2>
      <form action="#" method="POST">
        <input type="email" name="email" placeholder="Correo electrónico" required>

        <div class="checkbox-container">
          <input type="checkbox" id="accept" name="accept">
        </div>
        <label for="accept">Acepto los términos y condiciones</label>

        <div class="checkbox-container">
          <label for="privacy-consent">Al enviar mis datos personales, doy mi consentimiento para que AxentDev recopile, procese y almacene mi información.</label>
        </div>

        <div class="btn-container">
          <button type="submit" class="btn-primary">¡Haz Una Prueba!</button>
          <a href="index.html" class="btn-primary-link">Volver a la Página Inicial</a>
        </div>
      </form>
    </div>
  </section>

  <section class="social-icons">
    <a href="https://www.instagram.com/axentdev/" target="_blank" class="fab fa-instagram"></a>
    <a href="https://x.com/AxentDev" target="_blank" class="fab fa-twitter"></a>
    <a href="https://www.linkedin.com/in/axentdev-de-mendoza-79790b34a/" target="_blank" class="fab fa-linkedin"></a>
    <a href="https://wa.me/573112687118" target="_blank" class="fab fa-whatsapp"></a>
  </section>

  <footer>
    <p>&copy; 2025 AxentDev. Todos los derechos reservados.</p>
  </footer>

</body>
</html>
