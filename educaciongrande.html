<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AxentDev - Software de Soporte para Educación</title>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Open Sans', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      justify-content: space-between;
    }

    header {
      background-color: #004D92;
      color: white;
      padding: 20px 0;
      text-align: center;
    }

    header img {
      max-width: 200px;
      display: block;
      margin: 0 auto;
    }

    section.hero {
      text-align: center;
      padding: 50px 20px;
      background: linear-gradient(to right, #004D92, #0085D1);
      color: white;
    }

    .form-container {
      max-width: 500px;
      margin: 0 auto;
      padding: 20px;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .form-container h2 {
      text-align: center;
      width: 100%;
    }

    .form-container input[type="email"], .form-container button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 16px;
      box-sizing: border-box;
    }

    .form-container button {
      background-color: #004D92;
      color: white;
      cursor: pointer;
      font-size: 16px;
    }

    .form-container button:hover {
      background-color: #0070c0;
    }

    .checkbox-container {
      margin-top: 10px;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      text-align: justify;
    }

    footer {
      text-align: center;
      padding: 20px;
      background-color: #333;
      color: white;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <img src="images/ImageAxentDev.png" alt="Logo de AxentDev">
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <h1>Software de Soporte para Educación</h1>
    <p>Optimiza tu servicio de soporte educativo con nuestra solución de software innovadora.</p>
  </section>

  <!-- Formulario -->
  <section class="form-container">
    <h2>Ingresa Tu Correo Electrónico</h2>
    <form action="#" method="POST">
      <input type="email" name="email" placeholder="Correo electrónico" required>

      <div class="checkbox-container">
        <input type="checkbox" id="accept" name="accept" required>
        <label for="accept">Al marcar esta casilla, acepto que AxentDev se ponga en contacto conmigo para enviarme comunicaciones relacionadas con marketing sobre productos, servicios y eventos de AxentDev. Entiendo que puedo cancelar la suscripción en cualquier momento.</label>
      </div>

      <div class="checkbox-container">
        <label for="privacy-consent">Al enviar mis datos personales, doy mi consentimiento para que Zendesk recopile, procese y almacene mi información de acuerdo con la <a href="https://www.zendesk.com.mx/aviso-de-privacidad" target="_blank">Aviso de privacidad de Zendesk</a>.</label>
      </div>

      <button type="submit">Haz una Prueba</button>
    </form>
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 AxentDev. Todos los derechos reservados.</p>
  </footer>

</body>
</html>
