<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AxentDev - Software de Soporte para Educación</title>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Open Sans', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
    }
    header {
      background-color: #004D92;
      color: white;
      padding: 20px 0;
      text-align: center;
    }
    header img {
      max-width: 200px;
      display: block;
      margin: 0 auto;
    }
    section.hero {
      padding: 50px 20px;
      background-color: #99c2ff; /* Azul claro */
      color: white;
    }
    section.hero h1 {
      font-size: 32px;
      color: #333;
    }
    section.hero p {
      font-size: 18px;
      color: #333;
    }
    /* Eliminar el botón de arriba */
    section.hero button {
      display: none;
    }
    section.form-container {
      max-width: 500px;
      margin: 0 auto;
      padding: 20px;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    .form-container input[type="email"] {
      width: 100%;
      padding: 12px;
      margin: 20px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 16px;
      background-color: #99c2ff; /* Azul claro */
    }
    .form-container label {
      font-size: 14px;
      color: #333;
    }
    .form-container .checkbox-container {
      text-align: left;
    }
    .form-container .checkbox-container input {
      margin-right: 10px;
    }
    /* Botón personalizado */
    .btn-primary {
      background-color: #004D92;
      color: white;
      padding: 12px 30px;
      font-size: 16px;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      transition: background-color 0.3s;
      display: block;
      margin: 20px auto;
    }
    .btn-primary:hover {
      background-color: #0070c0;
    }
    footer {
      text-align: center;
      padding: 20px;
      background-color: #333;
      color: white;
    }
  </style>
</head>
<body>

  <!-- Header with Logo -->
  <header>
    <img src="images/ImageAxentDev.png" alt="Logo de AxentDev">
  </header>

  <!-- Hero Section (con el botón eliminado) -->
  <section class="hero">
    <h1>Software de Soporte para Educación</h1>
    <p>Optimiza tu servicio de soporte educativo con nuestra solución de software innovadora.</p>
  </section>

  <!-- Formulario para el correo electrónico y la casilla de aceptación -->
  <section class="form-container">
    <h2>Ingresa tu correo electrónico</h2>
    <form action="#" method="POST">
      <input type="email" name="email" placeholder="Correo electrónico" required>
      <div class="checkbox-container">
        <input type="checkbox" id="accept" name="accept">
        <label for="accept">Al marcar esta casilla, acepto que AxentDev se ponga en contacto conmigo para enviarme comunicaciones relacionadas con marketing sobre productos, servicios y eventos de AxentDev. Entiendo que puedo cancelar la suscripción en cualquier momento.</label>
      </div>
      <button type="submit" class="btn-primary">Haz una Prueba</button>
    </form>
  </section>

  <!-- Footer Section -->
  <footer>
    <p>&copy; 2025 AxentDev. Todos los derechos reservados.</p>
  </footer>

</body>
</html>
