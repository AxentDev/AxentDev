<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Soporte de AxentDev</title>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Open Sans', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
    }
    header {
      background-color: #004D92;
      color: white;
      padding: 20px 0;
      text-align: center;
    }
    header img {
      max-width: 200px;
      display: block;
      margin: 0 auto;
    }
    section.hero {
      text-align: center;
      padding: 50px 20px;
      background: linear-gradient(to right, #004D92, #0085D1);
      color: white;
    }
    .btn-primary {
      padding: 10px 20px;
      background-color: #0085D1;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 18px;
      cursor: pointer;
    }
    .btn-primary:hover {
      background-color: #005F8A;
    }
    .content {
      text-align: center;
      padding: 40px 20px;
    }
    .content h2 {
      font-size: 36px;
      color: #333;
    }
    footer {
      text-align: center;
      padding: 20px;
      background-color: #333;
      color: white;
    }
    .form-container {
      margin-top: 40px;
      text-align: center;
    }
    .form-container label {
      font-size: 18px;
      margin-bottom: 10px;
      display: block;
    }
    .form-container select {
      padding: 10px;
      font-size: 16px;
      width: 300px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
      background-color: #004D92;
      color: white;
    }
    .form-container select option {
      background-color: #004D92;
      color: white;
    }
    .form-container button {
      padding: 12px 25px;
      font-size: 18px;
      border: none;
      border-radius: 5px;
      margin: 15px 0;
      cursor: pointer;
      width: 300px;
    }
    .btn-solution {
      background-color: #0085D1;
      color: white;
    }
    .btn-solution:hover {
      background-color: #005F8A;
    }
    .btn-no-optimization {
      background-color: #ccc;
      color: black;
    }
    .btn-no-optimization:hover {
      background-color: #999;
    }
    .btn-container {
      margin-top: 20px;
    }
    .social-icons {
      text-align: center;
      margin-top: 30px;
    }
    .social-icons a {
      font-size: 36px;
      color: #004D92;
      margin: 0 15px;
      text-decoration: none;
    }
    .social-icons a:hover {
      color: #0085D1;
    }
  </style>
</head>
<body>

  <header>
    <img src="images/ImageAxentDev.png" alt="Logo de AxentDev">
  </header>

  <section class="hero">
    <h1>Bienvenido a AxentDev Soporte</h1>
    <p>Estamos aquí para ayudarte a optimizar tu experiencia.</p>
    <button class="btn-primary">Contáctanos</button>
  </section>

  <!-- Botones de redes sociales debajo del botón "Contáctanos" -->
  <section class="social-icons">
    <a href="https://www.instagram.com/axentdev/" target="_blank" class="fab fa-instagram"></a>
    <a href="https://x.com/AxentDev" target="_blank" class="fab fa-twitter"></a>
    <a href="https://www.linkedin.com/in/axentdev-de-mendoza-79790b34a/" target="_blank" class="fab fa-linkedin"></a>
    <a href="https://wa.me/573112687118" target="_blank" class="fab fa-whatsapp"></a>
  </section>

  <section class="content">
    <h2>¿Necesitas ayuda?</h2>
    <p>Por favor, selecciona la opción que mejor describe tu necesidad.</p>
  </section>

  <section class="form-container">
    <h2>Cuéntanos más sobre tu empresa</h2>
    <form id="company-form">
      <label for="company-size">Yo trabajo en:</label>
      <select id="company-size" name="company-size">
        <option value="">Selecciona el tamaño de compañía</option>
        <option value="grande">Grande (Más de 5000 empleados)</option>
        <option value="mediana-grande">Mediana - Grande (250 a 4999 empleados)</option>
        <option value="mediana">Mediana (50 a 249 empleados)</option>
        <option value="pequena">Pequeña (10 a 49 empleados)</option>
        <option value="emergente">Emergente (1 a 9 empleados)</option>
      </select>

      <label for="industry">Empresa en:</label>
      <select id="industry" name="industry">
        <option value="">Selecciona tu industria</option>
        <option value="educacion">Educación</option>
        <option value="finanzas">Finanzas</option>
        <option value="seguros">Seguros</option>
        <option value="salud">Salud</option>
        <option value="produccion">Producción</option>
        <option value="medios-comunicacion">Medios de Comunicación</option>
        <option value="ventas">Ventas/Comercio Online</option>
        <option value="software">Software y Servicios Tecnológicos</option>
        <option value="telecomunicaciones">Telecomunicaciones</option>
        <option value="transporte">Transporte</option>
        <option value="otro">Otro</option>
      </select>

      <div class="btn-container">
        <button type="button" class="btn-solution" id="find-solution">Encuentra mi solución &rarr;</button>
        <button type="button" class="btn-no-optimization" id="no-optimization">Volver a la Página Inicial</button>
      </div>
    </form>
  </section>

  <footer>
    <p>&copy; 2025 AxentDev. Todos los derechos reservados.</p>
  </footer>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      // Acción para "Volver a la Página Inicial"
      document.getElementById("no-optimization").addEventListener("click", function () {
        window.location.href = "index.html"; // Redirige a la página de inicio
      });

      // Acción para "Encuentra mi solución"
      document.getElementById("find-solution").addEventListener("click", function () {
        var industry = document.getElementById("industry").value; // Obtener el valor de la industria seleccionada

        if (industry === "educacion") {
          // Si la industria seleccionada es "Educación", redirigir a educaciongrande.html
          window.location.href = "educaciongrande.html";
        } else {
          // En caso contrario, puedes añadir más redirecciones o lógica
          alert("Selecciona la opción de industria adecuada.");
        }
      });
    });
  </script>

</body>
</html>
