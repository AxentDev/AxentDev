<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AxentDev - Soporte Financiero</title>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Open Sans', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      background-color: #004D92;
      color: white;
      padding: 20px 0;
      text-align: center;
    }
    header img {
      max-width: 200px;
      display: block;
      margin: 0 auto;
    }
    section.hero {
      text-align: center;
      padding: 50px 20px;
      background: linear-gradient(to right, #004D92, #0085D1);
      color: white;
    }
    .btn-primary {
      padding: 10px 20px;
      background-color: #0085D1;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 18px;
      cursor: pointer;
    }
    .btn-primary:hover {
      background-color: #005F8A;
    }
    .content {
      text-align: center;
      padding: 40px 20px;
    }
    .content h2 {
      font-size: 36px;
      color: #333;
    }
    footer {
      text-align: center;
      padding: 20px;
      background-color: #333;
      color: white;
    }
    .form-container {
      margin-top: 40px;
      text-align: center;
    }
    .form-container label {
      font-size: 18px;
      margin-bottom: 10px;
      display: block;
    }
    .form-container input[type="email"], .form-container button, .form-container select {
      padding: 12px;
      font-size: 16px;
      width: 100%;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    .form-container select {
      background-color: #004D92;
      color: white;
    }
    .form-container button {
      background-color: #0085D1;
      color: white;
      cursor: pointer;
    }
    .form-container button:hover {
      background-color: #005F8A;
    }
    .checkbox-container {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 10px;
    }
    .justified-text {
      text-align: justify;
      font-size: 14px;
      color: #333;
      display: block;
      margin-top: 10px;
    }
    .btn-container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .social-icons {
      text-align: center;
      margin-top: 30px;
    }
    .social-icons a {
      font-size: 36px;
      color: #004D92;
      margin: 0 15px;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <header>
    <img src="images/ImageAxentDev.png" alt="Logo de AxentDev">
  </header>

  <section class="hero">
    <h1>Soporte Financiero</h1>
    <p>Optimiza tus procesos financieros con nuestra solución innovadora.</p>
  </section>

  <section class="content">
    <h2>¿Necesitas ayuda con tu gestión financiera?</h2>
  </section>

  <section class="form-container">
    <div class="form-content">
      <h2>Ingresa Tu Correo Electrónico</h2>
      <form action="#" method="POST">
        <input type="email" name="email" placeholder="Correo electrónico" required>

        <div class="checkbox-container">
          <input type="checkbox" id="accept" name="accept">
          <label for="accept" class="justified-text">Al marcar esta casilla, acepto recibir comunicaciones relacionadas con productos, servicios y eventos financieros de AxentDev. Puedo cancelar la suscripción en cualquier momento.</label>
        </div>

        <div class="checkbox-container">
          <label for="privacy-consent" class="justified-text">Al enviar mis datos, doy mi consentimiento para que AxentDev recopile, procese y almacene mi información conforme a la <a href="https://axentdev.netlify.app/aviso-de-privacidad.html" target="_blank">Política de Privacidad</a>.</label>
        </div>

        <div class="btn-container">
          <button type="submit" class="btn-primary">¡Solicitar Información!</button>
        </div>
      </form>
    </div>
  </section>

  <section class="social-icons">
    <a href="https://www.instagram.com/axentdev/" target="_blank" class="fab fa-instagram"></a>
    <a href="https://x.com/AxentDev" target="_blank" class="fab fa-twitter"></a>
    <a href="https://www.linkedin.com/in/axentdev-de-mendoza-79790b34a/" target="_blank" class="fab fa-linkedin"></a>
    <a href="https://wa.me/573112687118" target="_blank" class="fab fa-whatsapp"></a>
  </section>

  <footer>
    <p>&copy; 2025 AxentDev. Todos los derechos reservados.</p>
  </footer>

</body>
</html>
